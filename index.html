<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando uma p√°gina de login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <form action="https://github.com/Rodrigues19" id="form" class="form" method="POST">

        <div class="title">LOGIN</div>

        <div class="inputs">

            <input class="inputLogin" type="text" name="email" placeholder="Digite seu e-mail" id="txtEmail"><img
                src="./img/email.png" alt="email-icon" class="icon"><span id="span" class="span"></span></input>



            <input class="inputLogin" type="password" name="pass" placeholder="Digite sua senha" id="txtPass"><img
                src="./img/locked.png" alt="lock-icon" class="icon"><span id="spanSenha" class="span"></span>
            </input>


            <button type="submit" id="btn" class="btn">DALE</button>

        </div>

    </form>
    <script src="script.js"></script>
</body>

</html>
